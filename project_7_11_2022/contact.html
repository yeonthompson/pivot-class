<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css\styles.css">
    <link rel="icon" href="images\favicon.png">
</head>
<body>
    <div class="head">
        <img class="logo_img" src="images\pivot_img_1.png" alt="logo">
    </div>    
    <div class="interest">
        <h1>Are you interested in pivoting your career?</h1>
    </div>
    <div class="call">
        <h3>If you are, then be sure to fill out this form below!</h3>
    </div>
    <div class="top_container">
        <h1>Contact Us</h1>
        <form action="index.html" enctype="text/plain">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" placeholder="First Name">
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Last Name">
            <br>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" name="dateOfBirth" placeholder="Date of Birth">
            <br>
            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="Address">
            <br>
            <label for="city">City:</label>
            <input type="text" name="city" placeholder="City">
            <br>
            <label for="state">State:</label>
            <input type="text" name="state" placeholder="State">
            <br>
            <label for="zip code">Zip Code:</label>
            <input type="number" name="firstName" placeholder="zip">
            <br>
            <textarea name="Commments" id="comments" cols="30" rows="10" placeholder="Write your message here"></textarea>
            <br>
            <input type="submit" name="Submit" id="submit">
            <input type="reset" name="Reset" id="reset">
        </form>
    </div>    
    <div class="navbar">
        <!--Begin Navbar-->
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <!--End Navbar-->
    </div>
</body>
</html>
