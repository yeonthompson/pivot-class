<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>
</head>
<body>
    <div id="p">
        <h1>This is the second breakout assignment</h1>
        <p>We are just having the times of our lives here on this fine Saturday afternoon. I cannot wait to get some tacos when class is over.</p>
    </div>

    <div class="container">
        <h3>Demographic Information</h3>
        <form action="">
            <table>
                <tr>
                    <td><label for="First Name">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><label for="Last Name">Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><label for="Date of Birth">Date of Birth:</label></td>
                    <td><input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth"></td>
                </tr>               
                <tr>
                    <td><label for="Phone Number">Phone Number:</label></td>
                    <td><input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890"></td>
                </tr>              
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="your_email@mail.com"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
       
    </div>
</body>
</html>
